<h3>Rejestracja</h3>
<form (ngSubmit)="register()">
  <input type="text" [(ngModel)]="credentials.username" name="username" placeholder="Login" required />
  <input type="password" [(ngModel)]="credentials.password" name="password" placeholder="Hasło" required />
  <button type="submit">Zarejestruj</button>
</form>
