<div class="container mt-5">
  <h3>Logowanie</h3>
  <form (ngSubmit)="login()" #f="ngForm">
    <input [(ngModel)]="credentials.username" name="username" class="form-control mb-2" placeholder="Login" required>
    <input [(ngModel)]="credentials.password" name="password" type="password" class="form-control mb-2" placeholder="Hasło" required>
    <button class="btn btn-primary">Zaloguj</button>
  </form>
</div>
